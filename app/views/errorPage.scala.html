@(error: Throwable)

<!DOCTYPE html>

<html>
<head>
  <title>TSSDOJO</title>
  <link rel="stylesheet" href="@routes.Assets.at("javascripts/dijit/themes/claro/claro.css")" media="screen">
  <script>
    dojoConfig = {
      isDebug:true,
      parseOnLoad:true,
      async:true,
      dojoBlankHtmlUrl:'@routes.Assets.at("javascripts/dojo/resources/blank.html")',
      packages:[
        {
          name:'tssdojo',
          location:location.pathname.replace(/\/[^/]+$/, '') + 'assets/javascripts/tssdojo'
        }
      ]
    };
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js.uncompressed.js"></script>
  <script>
    require(["dijit/layout/BorderContainer",
      "dijit/layout/ContentPane",
      "dojo/dom",
      "dojo/parser",
      "dojo/domReady!"],function(bc, cp, dom, p) {

    });
  </script>
</head>
<body class="claro">
<span>error: @error.getMessage</span>
</body>
</html>
